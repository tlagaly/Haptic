  <body>
    <div class="container nav contact-nav">
        <nav class="navbar-toggleable-md">
            <button class="hamburger hamburger--slider navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

                    <span class="hamburger-box" id="dark">
                        <span class="hamburger-inner"></span>
                    </span>

            </button>
            <a class="navbar-brand mr-auto" href="index.html">
                <div class="logo-wrapper">
                    <img src="img/hand_dark.svg" alt="Haptic Logo">
                </div>
            </a>
            <ul class="navbar-nav mt-2 mt-md-0 ml-auto hidden-md-down">
                <li class="nav-item">
                    <a class="nav-link services-jump" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
            <div class="collapse" id="navbar">
                <ul class="navbar-nav mt-2 mt-md-0 ml-auto">
                    <li class="nav-item">
                        <a class="nav-link our-work-jump" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="content light contact fade-transition" id="content">
        <div class="container">
            <h1 class="section-title">Contact Us</h1>
            <h3 class="description">Have an exciting project for us? Fill out this form to get in touch.</h3>
            <div class="form">
                <form id="contact" method="post" name="contact" role="form">
                    <input class="text-input" id="email" name="email" placeholder="Email Address" type="email" value="">
                    <textarea class="text-input" id="message" name="message" placeholder="Project Description" rows="8"></textarea><input class="text-input" id="hdn" name="hdn" placeholder="hdn" type="text" value=""><button class="btn btn-default" id="submit" type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
        <footer class="contact-footer">
            <div class="social">
                <a class="icon-Instagram" href="//www.instagram.com/creativedash/" target="new"></a><a class="icon-Dribbble" href="//dribbble.com/creativedash" target="new"></a><a class="icon-Twitter" href="//twitter.com/creativedash" target="new"></a><a class="icon-Facebook" href="//www.facebook.com/creativedash/" target="new"></a>
            </div>
            <div class="info">
                <p>2230 Rhode Island Street, Lawrence, KS 66044    ||    <span class="ws">555-555-1299    ||    hello@haptic.is</span></p>
            </div>
        </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="aos/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        $(".services-jump").click(function() {
            $('html, body').animate({
                scrollTop: $("#services").offset().top
            }, 600);
        });
    </script>
    <script>
        $(".process-jump").click(function() {
            $('html, body').animate({
                scrollTop: $("#process").offset().top
            }, 1100);
        });
    </script>   
    <script>
        $(".our-work-jump").click(function() {
            $('html, body').animate({
                scrollTop: $("#our-work").offset().top
            }, 1200);
        });
    </script>

  </body>
